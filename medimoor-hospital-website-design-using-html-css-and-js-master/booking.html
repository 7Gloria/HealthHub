<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Scheduling</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Doctor Appointment Scheduling</h1>
    <p>Your health is our priority</p>
  </header>

  <section class="appointment-form">
    <h2>Schedule an Appointment</h2>
    <form id="appointmentForm">
      <label for="doctor">Select Doctor:</label>
      <select id="doctor" name="doctor" required>
        <option value="dr_smith">Dr. Smith</option>
        <option value="dr_jones">Dr. Jones</option>
        <!-- Add more options as needed -->
      </select>

      <label for="date">Select Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Select Time:</label>
      <input type="time" id="time" name="time" required>

      <label for="patientName">Your Name:</label>
      <input type="text" id="patientName" name="patientName" required>

      <label for="contactNumber">Contact Number:</label>
      <input type="tel" id="contactNumber" name="contactNumber" pattern="[0-9]{10}" required>

      <button type="submit">Schedule Appointment</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 Doctor Appointment Scheduling</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
